<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/rps.js" defer></script>
</head>

<body id="defaultTheme">
  <h1 id="title">Rock, Paper, Scissors!</h1>
  <div id="playArea">
    <div class="results">
      <div class="player">
        <div class="player name">You</div>
        <div class="player score">0</div>
      </div>
      <div class="separator">
        <div class="separator name">vs</div>
        <div class="separator score">:</div>
      </div>
      <div class="opponent">
        <div class="opponent name">Computer</div>
        <div class="opponent score">0</div>
      </div>
    </div>
    <div class="choices">
      <div class="card" id="rock">
        <img alt="rock" src="img/rock.svg">
        <div class="name">Rock</div>
      </div>
      <div class="card" id="paper">
        <img alt="paper" src="img/paper.svg">
        <div class="name">Paper</div>
      </div>
      <div class="card" id="scissors">
        <img alt="scissors" src="img/scissors.svg">
        <div class="name">Scissors</div>
      </div>
    </div>
  </div>
</body>

</html>
